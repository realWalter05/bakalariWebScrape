{% extends 'base.html' %}

{% block body %}
{% if msgs %}
    {% autoescape false %}
        <script>SetLocalStorage({{ msgs }}); window.location.replace("http://127.0.0.1:5000/");</script>
    {% endautoescape %}
{% endif %}
<article class="msgs">
</article>
<script>
    CheckLocalStorage();
</script>
{% if not status %}
    <script>UpdateMsgs();</script>
{% endif %}
{% endblock %}
